<link rel="import" href="../bower_components/polymer/polymer-element.html">
<!-- shared styles for all views -->
<dom-module id="shared-styles">
  <template>
    <style>
    h1 {
      margin: 16px 0;
      color: #212121;
      font-size: 22px;
    }

    a {
      color: var(--google-green-500);
    }

    a:hover {
      color: var(--google-green-700);
    }

    a[styleless] {
      color: inherit;
      text-decoration: none;
    }

    .sections {
      @apply --layout-center;
      @apply --layout-vertical;
      @apply --layout-flex;
      background-color: #eeeeee;
      width: 100%;
      margin-top: 10px;
      margin-bottom: 10px;
      min-height: 80vh;
    }

    .sections>paper-card {
      width: 100%;
      margin: 8px 0 8px 0;
    }

    .sections>paper-card[transparent] {
      background-color: transparent;
    }

    paper-icon-button {
      text-transform: none;
    }

    paper-icon-button:hover {
      background-color: rgba(0, 0, 0, .1);
    }

    paper-icon-button[disabled]:hover {
      background-color: transparent;
    }

    paper-button[uppercase] {
      text-transform: uppercase;
    }

    paper-button {
      text-transform: none;
      border-radius: 0;
    }

    @media(min-width:1024px) {
      .sections>paper-card {
        width: 1024px;
      }
    }
    </style>
  </template>
</dom-module>
